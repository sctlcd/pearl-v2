{% if item.product.image %}
<a href="{% url 'item_detail' item.item_id item.quantity %}" class="pl-4">
<img class="img-fluid rounded mr-5" src="{{ MEDIA_URL }}{{ item.product.image }}" alt="{{ item.product.name }}">
</a>
{% else %}
<a href="{% url 'item_detail' item.item_id item.quantity %}" class="pl-4">
<img class="img-fluid rounded mr-5" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
</a>
{% endif %}
